<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Animal List</h1>
    <ul id="animal-list">
        <!-- Animal list will be populated here -->
    </ul>

    <h2>Add New Animal</h2>
    <form id="add-animal-form">
        <label for="new-animal-name">Animal Name:</label>
        <input type="text" id="new-animal-name" name="name" required>
        <button type="submit">Add Animal</button>
    </form>

    <h2>Edit Animal</h2>
    <form id="edit-animal-form">
        <label for="edit-animal-id">Animal ID:</label>
        <input type="number" id="edit-animal-id" name="id" required>
        <label for="edit-animal-name">New Animal Name:</label>
        <input type="text" id="edit-animal-name" name="name" required>
        <button type="submit">Edit Animal</button>
    </form>

    <h2>Delete Animal</h2>
    <form id="delete-animal-form">
        <label for="delete-animal-id">Animal ID:</label>
        <input type="number" id="delete-animal-id" name="id" required>
        <button type="submit">Delete Animal</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
